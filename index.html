<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div id="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" onchange="rangeVal()" min="1" max="20" step="0.25" value="10.25"> 
        <span id="rangeVal">10.25%</span><br/>
                
        No. of Years <input type="number"  id="years" min="1" max="10"> <br>
        
        <br><button onclick="compute()">Compute Interest</button><br>
        <span id="result"></span><br>

    </body>
    <footer>
       <p> &copy; Everyone Can Get Rich </p>
    </footer>
    </div>
</html>
